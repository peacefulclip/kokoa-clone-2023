<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
           <span class="screen-header__search"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
           <span class="screen-header__music"><i class="fa-solid fa-music fa-lg"></i></span>
           <span class="screen-header__setting"><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
           <span class="pointer screen-header__dot"></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">

            <div class="user-component__column">
              <img
                src="https://avatars3.githubusercontent.com/u/3612017"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <div class="user-component__information">
                    <h6 class="user-component__subtitle">+82 10 4857 xxxx</h6>
                </div>
              </div>
            </div>

            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
          </div>

        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar fa-lg"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-address-book fa-lg"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-smile fa-lg"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-brush fa-lg"></i><span>Themes</span></div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar fa-lg"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-envelope fa-lg"></i><span>Openchat</span></div>
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>
        </div>


        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
        </div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right"></i></div> 
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fa-solid fa-user-group"></i></div> 
                <span class="more-suggestions__icon-text">Kokoa Friends</span>
            </div>
            <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fa-solid fa-gem"></i></div> 
                <span class="more-suggestions__icon-text">Friends Gem</span>
            </div>
        </div>
    </main>



    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            >
            <span class="nav_notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot pointer"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">Your screen is too big</div>

    <script
      src="https://kit.fontawesome.com/00bff72823.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
